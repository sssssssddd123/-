<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>웹페이지</title>
	<link rel="stylesheet" href="public/main.css">
</head>

<body>

	<!-- Home -->
	<div class="container">
		<!-- 네비게이션 -->
		<div class="box nav">
			<a href="" id="home_btn">Home</a>
			<a href="" id="posts_btn">Posts</a>
			<a href="" id="write_btn">Write</a>
			<span id="log_off">
				<a href="" id="login_btn">Login</a>
				<a href="" id="sign_btn">Sign up</a>
			</span>
			<span id="log_on" class="hide">
				<a href="" id="logout_btn" name="logout_btn">Logout</a>
			</span>
		</div>
	</div>

	<div id="main_div" class="container" name="home_btn">
		<!-- 날씨 -->
		<div class="weather">
			<div class="box">날씨</div>
			<div class="box">날씨</div>
		</div>

		<!-- 리스트 -->
		<div id="to_do_btn" class="box list-small">Add to do List</div>
		<div id="todo_list" class="box list-large">List 목록

		</div>

		<!-- 작성 -->
		<div class="write">
			<div id="my_post" class="box">작성 글</div>
			<div id="my_comment" class="box">작성 댓글</div>
		</div>
	</div>

	<!-- 📄 To Do List 모달 -->
	<div id="main_div" class="container modal hide" name="to_do_btn">
		<div class="todo_modal_body">
			<div class="todo_modal_header">
				<h2>Add to do List</h2>
				<button type="button" class="close_btn" name="close_btn">x</button>
			</div>

			<!-- 📌 To-Do 작성 영역 -->
			<form id="todo_form" class="todo_form">
				<div class="form_group">
					<input type="text" id="todo_title" name="todo_title" required value="test">
				</div>
				<button type="submit" class="todo_submit_btn">추가</button>
			</form>
		</div>
	</div>

	<!-- Posts -->
	<div id="main_div" class="container hide" name="posts_btn">
		<table id="posts_table">
			<thead>
				<tr>
					<th>번호</th>
					<th>제목</th>
					<th>작성자</th>
				</tr>
			</thead>

			<tbody>
			</tbody>
		</table>
	</div>

	<div id="main_div" class="container modal hide" name="posts_modal">
		<div class="posts_modal_body">
			<div class="post_modal_header">
				<h2 id="modal_title" name="POST_TITLE"></h2>
				<button type="button" class="close_btn" name="close_btn">x</button>
			</div>

			<div class="post_modal_meta">
				<span id="modal_name" name="USER_ID"></span>
				<span id="modal_date" name="CREATED_AT"></span>
			</div>

			<hr class="modal_divider">

			<div class="post_modal_content" id="modal_content">
				<p name="POST_CONTENT"></p>
			</div>

			<hr class="modal_divider">

			<div class="post_modal_comment_section">
				<h3>댓글</h3>
				<div id="comment_list" class="comment_list">
					<div id="notComment" class="comment_item">
						<span class="comment_user"></span>
						<p class="comment_text"></p>
					</div>
				</div>

				<form id="comment_form" class="comment_form">
					<input type="text" id="comment_input" placeholder="댓글을 입력해주세요." required>
					<button type="submit">등록</button>
				</form>
			</div>
		</div>
	</div>

	<!-- 글쓰기 -->
	<div id="main_div" class="container hide" name="write_btn">
		<form id="write_form" class="write-form" action="/submit_post" method="POST">
			<div class="form_group">
				<label for="write_title">제목</label>
				<input type="text" id="write_title" name="write_title" placeholder="제목을 입력하세요">
			</div>

			<div class="form_group">
				<label for="write_content">내용</label>
				<textarea id="write_content" name="write_content" placeholder="내용을 입력하세요"></textarea>
			</div>

			<button type="submit" id="write_add">등록</button>
		</form>
	</div>

	<!-- 로그인 -->
	<div id="main_div" class="container modal hide" name="login_btn">Login
		<div class="modal_body">
			<div>
				<h2>로그인</h2>
				<form id="login_form" class="custom-form">
					<div class="form_group">
						<label for="user_id">ID</label>
						<input type="text" id="user_id" name="user_id" placeholder="ID를 입력해주세요" required>
					</div>
					<div class="form_group">
						<label for="user_pw">PW</label>
						<input type="password" id="user_pw" name="user_pw" placeholder="PW를 입력해주세요" required>
					</div>
					<br>
					<button type="submit" class="form-btn">로그인</button>
					<button type="button" id="find_btn" class="form-btn">ID / PW 찾기</button>
					<button type="button" class="close_btn form-btn" name="close_btn">닫기</button>
				</form>
			</div>
		</div>
	</div>

	<!-- 회원가입 -->
	<div id="main_div" class="container modal hide" name="sign_btn">Sign up
		<div class="modal_body">
			<div>
				<h2>회원가입</h2>

				<form id="sign_form">
					<div class="form_group">
						<label for="sign_id">ID</label>
						<input type="text" id="sign_id" name="sign_id" minlength="3" maxlength="10" placeholder="4자 이상 10자 이하 입력해주세요" required>
					</div>

					<div class="form_group">
						<label for="sign_pw">PW</label>
						<input type="password" id="sign_pw" name="sign_pw" minlength="6" placeholder="6자 이상 입력해주세요" required>
					</div>

					<div class="form_group">
						<label for="sign_pwcheck"></label>
						<input type="password" id="sign_pwcheck" name="sign_pwcheck" minlength="6" placeholder="PW 확인" required>
					</div>

					<div class="form_group">
						<label for="sign_name">이름</label>
						<input type="text" id="sign_name" name="sign_name" required>
					</div>

					<div class="form_group">
						<label for="sign_tel">전화번호</label>
						<input type="tel" id="sign_tel" name="sign_tel" placeholder="- 포함해서 입력해주세요" required>
					</div>
					<br>

					<button type="submit">회원가입</button>
					<button class="close_btn" name="close_btn">닫기</button>
				</form>
			</div>
		</div>
	</div>

	<!-- ID / PW 찾기 -->
	<div id="main_div" class="container modal hide" name="find_btn">Find
		<div class="modal_body">
			<div>
				<h2>ID / PW 찾기</h2>

				<!-- ID 찾기 Form -->
				<form id="find_id_form">
					<div class="form_group">
						<label for="find_name">이름</label>
						<input type="text" id="find_name" name="find_name" required>
					</div>

					<div class="form_group">
						<label for="find_tel">전화번호</label>
						<input type="tel" id="find_tel" name="find_tel" placeholder="-는 제외하고 입력해주세요" required>
					</div>

					<button type="submit">ID 찾기</button>
				</form>

				<!-- PW 찾기 Form -->
				<form id="find_pw_form">
					<div class="form_group">
						<label for="find_id">ID</label>
						<input type="text" id="find_id" name="find_id" required>
					</div>

					<div class="form_group">
						<label for="find_name_pw">이름</label>
						<input type="text" id="find_name_pw" name="find_name_pw" required>
					</div>

					<div class="form_group">
						<label for="find_tel_pw">전화번호</label>
						<input type="tel" id="find_tel_pw" name="find_tel_pw" placeholder="-는 제외하고 입력해주세요" required>
					</div>

					<button type="submit">PW 찾기</button>
					<button type="button" class="close_btn" name="close_btn">닫기</button>
				</form>
				</form>
			</div>
		</div>
	</div>

	<script src="public/app.js"></script>
</body>

</html>
