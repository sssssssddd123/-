	<div id="main_div" class="container hide" name="write_btn">Write</div>

	<div id="main_div" class="container modal hide" name="login_btn">Login
		<div class="modal_body">
			<div>
				<h2>로그인</h2>

				<form id="login_form">
					<div class="form_group">
						<label for="user_id">ID</label>
						<input type="text" id="user_id" name="user_id" placeholder="ID를 입력해주세요" required>
					</div>

					<div class="form_group">
						<label for="user_pw">PW</label>
						<input type="password" id="user_pw" name="user_pw" placeholder="PW를 입력해주세요" required>
					</div>
					<button type="submit">로그인</button>
          <button id="login_close_btn" name="login_close_btn">닫기</button>
				</form>
			</div>
		</div>
	</div>

	<script src="public/app.js"></script>

</html>
